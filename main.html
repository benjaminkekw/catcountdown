<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visszaszámláló a következő találkozásunkig</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="kitty.css">
</head>
<body>
    <audio controls autoplay>
        <source src="niggazene.mp3" type="audio/mpeg">
        A böngésződ nem támogatja az audio elemet.
    </audio>

    <div id="countdown-container" class="countdown">
        <h1>Ennyi van hátra a következő találkozásig</h1>
        <div id="timer">
            <span id="days" class="timer-element">00</span> nap
            <span id="hours" class="timer-element">00</span> óra
            <span id="minutes" class="timer-element">00</span> perc
            <span id="seconds" class="timer-element">00</span> másodperc
        </div>
    </div>

    <div id="special-message" class="special-message"></div>

    <button id="surprise-button" class="big-button">:3</button>

    <div class="container">
        <div class="hello-kitty"></div>
        <div class="eye-container">
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
        </div>
        <div class="nose"></div>
        <div class="whisker w1"></div>
        <div class="whisker w2"></div>
        <div class="whisker w3"></div>
        <div class="whisker w4"></div>
        <div class="whisker w5"></div>
        <div class="whisker w6"></div>
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
        <div class="bow bow-center"></div>
        <div class="bow bow-left"></div>
        <div class="bow bow-right"></div>
        <div class="bow-detail-left"></div>
        <div class="bow-detail-right"></div>
        <div class="ear-detail ear-detail-left"></div>
        <div class="ear-detail ear-detail-right"></div>
        <div class="ear-line"></div>
        <div><br></div>
        <br>
        <b><p class="text">Is this you?</p></b>
    </div>

    <script src="main.js"></script>
</body>
</html>
